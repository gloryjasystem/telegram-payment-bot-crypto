services:
  - type: web
    name: telegram-payment-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    # Render будет проверять здоровье через healthcheck в Dockerfile
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CRYPTOMUS_MERCHANT_ID
        sync: false
      - key: CRYPTOMUS_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./bot_database.db
      - key: ADMIN_IDS
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: "1"
